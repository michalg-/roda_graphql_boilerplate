inherit_gem:
  rubocop-shopify: rubocop.yml

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-graphql
  - rubocop-thread_safety

AllCops:
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/SymbolArray:
    EnforcedStyle: percent
    SupportedStyles:
      - percent
      - brackets

Style/WordArray:
    EnforcedStyle: percent
    SupportedStyles:
      - percent
      - brackets

GraphQL/ObjectDescription:
  Exclude:
    - graphql/schema.rb

RSpec/ExampleLength:
  Max: 10
